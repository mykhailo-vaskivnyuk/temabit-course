<!DOCTYPE html>
<html>
<head>
	<title>DZ-9 TASK 2</title>
	<meta charset="UTF-8">
</head>
<body>

	<script id = "script">

		function fib(n) {
			if (n == 1) return [0, 1];
			let n_1 = fib(n - 1);
			document.write(n + " :  " + (n_1[0] + n_1[1]) + "<br>");
			return [n_1[1], n_1[0] + n_1[1]];
		}

		function getFibNumber(n) {
			n = (+n > 0) ? n : 1;
			document.write("1 :  1<br>");
			return fib(n)[1];
		}

		let n = +prompt("Яке число Фібоначчі показати?", 1);
		setTimeout( alert, 2000, n + " -е число ряду Фібоначчі: " + getFibNumber(n) );

	</script>

	<script>
		let code = document.createElement("pre");
		code.innerHTML = "<code class='javascript'></code>"
		code.children[0].append(document.querySelector("#script").innerHTML);
		document.body.prepend(code);	
	</script>

</body>
</html>
