<!DOCTYPE html>
<html>
<head>
	<title>ARRAY MANUAL</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- manual -->
<section class="array_manual">
	<h1>ARRAY MANUAL</h1>
	<!-- array method template -->
	<div class="card border-success">
		<h5 class="card-header bg-transparent border-success" data-type="method_title">method title</h5>
		<div class="card-content d-none">
		<hr class="m-0">
		<div class="card-body text-success">
			<h5 class="card-title" data-type="method_discription">method discription</h5>
			<p class="card-text" data-type="method_args_discription">arguments discription</p>
			<form>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">input array [ ... ]</span>
					</div>
					<input type="text" class="form-control" placeholder="1, 2, 3, ..." name="array">
				</div>
			<fieldset name="args">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">fn callback(...args)</span>
					</div>
					<textarea class="form-control" placeholder="return args[0] > 3" name="callback"></textarea>
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">value</span>
					</div>
					<input type="text" class="form-control" placeholder="any value" name="value">
				</div>				
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">[index]</span>
					</div>
					<input type="text" class="form-control" placeholder="" name="index">
				</div>
			</fieldset>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">output array [ ... ]</span>
					</div>
					<input type="text" class="form-control" placeholder="1 : 2 : 3 : ..." name="array_out">
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<button class="btn btn-outline-secondary" type="button">RESULT</button>
					</div>
					<input type="text" class="form-control" placeholder="" name="result">
				</div>
			</form>
		</div>
		<div class="card-footer bg-transparent border-success" >
			<a href="https://developer.mozilla.org/uk/docs/Web/JavaScript/Reference/Global_Objects/Array" target="blank" data-type="method_link_text">method link text</a>
		</div>
	</div>
</div>
<!-- /array method template -->

</section>
<!-- /manual -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
